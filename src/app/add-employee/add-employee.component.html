<div class="add-employee-container">
        <mat-toolbar>
        <span>Employee Registration</span></mat-toolbar>
        <mat-card class="my-card">
<mat-card-content>
        <form class="my-form">
        <mat-form-field class="full-width" color={{env.themeColor}}>
                <mat-label>Hiring Manager</mat-label>
                <input  matInput  placeholder="Hiring Manager"  name="hmanager"  required>
                </mat-form-field>
                <mat-form-field class="full-width" color={{env.themeColor}}>
                <mat-label>Supplier manager</mat-label>
                <input  matInput  placeholder="Supplier Manager" name="sname"  required>
                </mat-form-field>
                <mat-form-field class="full-width" color={{env.themeColor}}>
                <mat-label>First Name</mat-label>
                <input  matInput  placeholder="FirstName" name=fname  required>
                </mat-form-field>
                <mat-form-field class="full-width" color={{env.themeColor}}>
                <mat-label>Middle Name</mat-label>
                <input  matInput  placeholder="Middle Name" name="mname">
        </mat-form-field>
                <mat-form-field class="full-width" color={{env.themeColor}}>
                <mat-label>Last Name</mat-label>
                <input  matInput  placeholder="Last Name" name="lname">
                </mat-form-field>

                <mat-radio-group aria-label="Select an option">
                                <mat-radio-button value="1">Offshore</mat-radio-button>
                                <mat-radio-button value="2">Onshore</mat-radio-button>
                              </mat-radio-group>

                               <mat-form-field class="full-width" color={{env.themeColor}}>
                                  <mat-label>City</mat-label>
                                  <input  matInput  placeholder="City"  name="ccity">
                               </mat-form-field>
                               <mat-form-field class="full-width" color={{env.themeColor}}>
                                        <mat-label>State</mat-label>
                                        <input  matInput  placeholder="State" name="sstate">
                                </mat-form-field>
                                <mat-form-field class="full-width" color={{env.themeColor}}>
                                                <mat-label>Contractor Role</mat-label>
                                                <input  matInput  placeholder="Contractor Role" name="crole">
                                        </mat-form-field>

                                        <mat-form-field class="full-width" color={{env.themeColor}}>
                                                        <mat-label>TCS Employee ID# / SSN# ( Last 4 Digit)</mat-label>
                                                        <input  matInput  placeholder="TCS Employee ID# / SSN# ( Last 4 Digit)" name="tcsid">
                                                </mat-form-field>
                                
                        </form>
                      </mat-card-content>
                              <mat-card-actions>
                               <button mat-raised-button (click)="onSubmit()" color="primary">Submit</button>
                               </mat-card-actions>
                              </mat-card>
</div>
